<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI聊天 - 苦力怕Creeper</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            margin: 0 15px;
            color: #76c700;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
        }
        h1, h2 {
            color: #76c700;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .chat-log {
            flex-grow: 1;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: #fff;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #76c700;
            color: #fff;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #66b200;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI聊天</h1>
        <nav>
            <a href="index.html">首頁</a>
        </nav>
    </header>
    <div class="content">
        <h2>與AI聊天</h2>
        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="輸入你的訊息">
                <button onclick="sendMessage()">發送</button>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 苦力怕Creeper. All rights reserved.</p>
    </footer>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>你:</strong> ${userInput}</p>`;

            const apiKey = '你的API密鑰';
            const response = await fetch('https://api.ai.google.dev/v1/gemini/generate', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: userInput,
                    model: 'gemini-1.5',
                    max_tokens: 150
                })
            });

            const data = await response.json();
            const aiMessage = data.choices[0].text;

            chatLog.innerHTML += `<p><strong>AI:</strong> ${aiMessage}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight;
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
